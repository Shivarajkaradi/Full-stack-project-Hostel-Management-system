<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hostel Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
	
	<style>
	  
	   body
	   {
	     background-image: url('http://aadindia.com/uploads/projects/151428288502.jpg');
         background-repeat: no-repeat;
         background-size: cover;
         
	   }
	   
	
    
  
	</style>
	
</head>
<body >
	<div class="container">
		<h1>Hostel Management System</h1>
		<hr>
		<h2>Update Student</h2> 

		<form action="#" th:action="@{/saveStudent}" th:object="${student}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Student</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"><button> Back to Student List</button></a>
	</div>
</body>
</html>
